 <style>

</head>
<body>
  <div class="form-container">

<!DOCTYPE html>
<html>
<head>
  <title>Event Ticket Booking</title>
</head>
<body>
  <h1>üéüÔ∏è Book Your Ticket</h1>
  <form id="ticketForm">
    <label>Name: <input type="text" id="name" required></label><br><br>
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Event:
      <select id="event">
        <option value="concert">Concert</option>
        <option value="sail">50% off </option>
        <option value="workshop">Workshop</option>
      </select>
    </label><br><br>
    <button type="submit">Book Ticket</button>
  </form>

  <div id="ticketOutput"></div>

  <script>
    document.getElementById('ticketForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const event = document.getElementById('event').value;
      document.getElementById('ticketOutput').innerHTML =
        `<h2>üéâ Ticket Confirmed!</h2><p>Name: ${name}</p><p>Event: ${event}</p>`;
    });
  </script>
</body>
</html>
